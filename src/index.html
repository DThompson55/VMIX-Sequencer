    <title>vMix Sequencer x</title>

  <body>
    <script type = "text/javascript"> 
         // Prevent default action of right click in chromium. Replace with our menu.
         window.addEventListener('contextmenu', (e) => {
            e.preventDefault()
            menu.popup(remote.getCurrentWindow())
         }, false)
    </script>
    <div>
    <div class="title is-3">vMix Sequencer</div>
    <div id="initialize">
    <div><span id="vmix-status">Initializing</span>&nbsp;<span id="validation"></span></div>
    <div><span id="scene-file">No scene file loaded</span></div>
    Using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
  </div>

    <div id="ready" style="display:none">
    <div class="one-line-no-wrap">Current:&nbsp;<span id="current-scene"></span></div>
    <div class="one-line-no-wrap">Overlay:&nbsp;<span id="overlay-scene"></span></div>

    <div id="buttons" class="row" width="400px" >
      <span class="column"><img id="backBtn" src="images/backBtn_Disabled.png" border="0" width="100" height="100"></span>
      <span class="column"><img id="fwdBtn" src="images/fwdBtn_Disabled.png"  border="0" width="100" height="100"></span>
    </div>
    <div class="one-line-no-wrap">Preview:&nbsp;<span id="next-scene"></span></div>

  </div>
